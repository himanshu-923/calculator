<!DOCTYPE html>
<html>
<head>
    <title>Coin Flip</title>
    <style>
        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            text-align: center;
        }

        .coin img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .coin-result {
            position: absolute;
            align-items: center;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }

        .coin.flip {
            animation-name: flip;
            animation-duration: 0.9s;
            animation-fill-mode: forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        button {
            text-align: center;
            left: 50%;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="coin-container">
        <div class="coin" id="coin" onclick="flipCoin()">
            <img id="coinImage" src=https://en.numista.com/catalogue/photos/inde/2443-original.jpg">
            <div class="coin-result" id="coinResult"></div>
        </div>
    </div>
    <div>
        <button onclick="flipCoin()">Flip Coin</button>
        <p id="result"></p>
    </div>

    <script>
        function flipCoin() {
            const resultElem = document.getElementById('result');
            const coinResultElem = document.getElementById('coinResult');
            const coinImageElem = document.getElementById('coinImage');
            const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
            resultElem.innerText = `The coin landed on: ${result}`;
            coinResultElem.innerText = result;
            if (result === 'Heads') {
                coinImageElem.src = 'https://en.numista.com/catalogue/photos/inde/2443-original.jpg';
            } else {
                coinImageElem.src = 'https://en.numista.com/catalogue/photos/inde/3183-original.jpg';
            }
            const coinElem = document.getElementById('coin');
            coinElem.classList.remove('flip');
            void coinElem.offsetWidth; // Trigger a reflow, flushing the CSS changes
            coinElem.classList.add('flip');
        }
    </script>
</body>
</html>
