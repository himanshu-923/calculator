<!DOCTYPE html>
<html>
<head>
    <title>Colorful Name</title>
    <style>
        .name {
            animation: colorChange 3s infinite; /* Adjust the duration of the animation as desired */
        }

        @keyframes colorChange {
            0% { color: rgb(255, 0, 0); } /* Replace the RGB values with your desired starting color */
            50% { color: rgb(0, 255, 0); } /* Replace the RGB values with your desired middle color */
            100% { color: rgb(0, 0, 255); } /* Replace the RGB values with your desired ending color */
        }
    </style>
</head>
<body>
    <h1 class="name"></h1>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
   <style>
      .calculator {
         width: 250px;
         padding: 10px;
         border: 1px solid #ccc;
         background-color: #f5f5f5;
      }
      .output {
         text-align: right;
         margin-bottom: 10px;
         padding: 5px;
         border: 1px solid #ccc;
      }
      .button {
         width: 45px;
         height: 45px;
         margin: 5px;
         font-size: 18px;
      }
      .row {
         display: flex;
         justify-content: space-between;
      }
   </style>
</head>
<body>
   <div class="calculator">
      <div class="output">
         <input type="text" id="result" readonly>
      </div>
      <div class="row">
         <button class="button" onclick="appendValue('7')">7</button>
         <button class="button" onclick="appendValue('8')">8</button>
         <button class="button" onclick="appendValue('9')">9</button>
         <button class="button" onclick="appendValue('/')">/</button>
      </div>
      <div class="row">
         <button class="button" onclick="appendValue('4')">4</button>
         <button class="button" onclick="appendValue('5')">5</button>
         <button class="button" onclick="appendValue('6')">6</button>
         <button class="button" onclick="appendValue('*')">*</button>
      </div>
      <div class="row">
         <button class="button" onclick="appendValue('1')">1</button>
         <button class="button" onclick="appendValue('2')">2</button>
         <button class="button" onclick="appendValue('3')">3</button>
         <button class="button" onclick="appendValue('-')">-</button>
      </div>
      <div class="row">
         <button class="button" onclick="appendValue('0')">0</button>
         <button class="button" onclick="appendValue('.')">.</button>
         <button class="button" onclick="calculate()">=</button>
         <button class="button" onclick="appendValue('+')">+</button>
      </div>
      <div class="row">
         <button class="button" onclick="clearAll()">AC</button>
         <button class="button" onclick="clearLast()">C</button>
      </div>
   </div>

   <script>
      function appendValue(value) {
         document.getElementById("result").value += value;
      }

      function clearLast() {
         let inputValue = document.getElementById("result").value;
         document.getElementById("result").value = inputValue.substring(0, inputValue.length - 1);
      }

      function clearAll() {
         document.getElementById("result").value = '';
      }

      function calculate() {
         let inputValue = document.getElementById("result").value;
         let result = eval(inputValue);
         document.getElementById("result").value = result;
      }
   </script>
</body>
</html>
